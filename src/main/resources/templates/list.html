<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>참여고객 리스트</title>

</head>
<body class="list-body">
<br><br>
<h1>관심 고객 EVENT 설문조사 참여자 목록</h1>
<br><br>
<div class="table-wrapper">
    <div>
        <p>총 참여자 수: <span th:text="${#lists.size(survey)}"></span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>휴대전화 번호</th>
            <th>성별</th>
            <th>관심 제품</th>
            <th>경로</th>
            <th>연령대</th>
            <th>개인정보 활용 동의</th>
            <th>마케팅 수신</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="survey, iterStat : ${survey}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${survey.name}"></td>
            <td th:text="${survey.phoneNumber}"></td>
            <td th:text="${survey.gender}"></td>
            <td th:text="${survey.product}"></td>
            <td th:text="${survey.source}"></td>
            <td th:text="${survey.ageRange}"></td>
            <td th:text="${survey.privacyConsent}"></td>
            <td th:text="${survey.eventSmsConsent}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
